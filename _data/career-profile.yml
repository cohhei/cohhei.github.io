summary: "I currently work as a data engineer and an IoT platform developer at <a href=\"https://www.idcf.jp/english/\" target=\"_blank\">IDC Frontier</a> in Fukuoka, Japan, and previously worked as a CAD tool developer at IHI Scube. My technical interests are DevOps, data engineering, microservices, and container orchestration. I obtained a master's degree in system science at Tokyo Institute of Technology. My dream is to be a Fukuoka based developer engaged in products used around the world and make Fukuoka one of the most famous, exciting, and attractive technology startup city in the world!"