summary: "I currently work as a Backend Software Developer in the <a href=\"https://cacoo.com\" target=\"_blank\">Cacoo.com</a> team at <a href=\"https://nulab-inc.com\" target=\"_blank\">Nulab</a> in Fukuoka, Japan. In my current job, I design and develop APIs with Go. My major programmings are Go, Ruby, Python, JavaScript(Node.js), and C/C++. I also have skills for statstics, machine learning, and Python libraries related to them. I obtained a master's degree in system science at Tokyo Institute of Technology. My dream is to be a Fukuoka based developer engaged in products used around the world, and make Fukuoka one of the most famous, exciting, and attractive technology startup city in the world!"